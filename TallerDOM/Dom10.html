<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  font-size: 20px;
}

#myBtn {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 30px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: red;
  color: white;
  cursor: pointer;
  padding: 15px;
  border-radius: 4px;
  transition: opacity 0.3s; /* Transición suave de opacidad */
}

#myBtn:hover {
  background-color: #555;
}

/* Estilos para el menú que cambian al hacer scroll */
#menu {
  position: fixed;
  background-color: black; /* Color de fondo inicial */
  color: white;
  width: 100%;
  padding: 30px;
  top: 0;
  transition: background-color 0.3s; /* Transición suave del color de fondo */
}

</style>
</head>
<body>

<button id="myBtn" title="Go to top" onclick="scrollToTop()">Top</button>

<div id="menu">Scroll Down</div>

<div style="background-color:lightgrey;padding:30px 30px 2500px">This example demonstrates how to create a "scroll to top" button that becomes visible 
  <strong>when the user starts to scroll the page</strong>.</div>

<script>
// Al cargar la página, llama a la función scrollFunction()
window.onload = function() {
  scrollFunction();
};

// Evento de desplazamiento
window.onscroll = function() {
  scrollFunction();
};

// Función para mostrar u ocultar el botón y cambiar el color de fondo del menú
function scrollFunction() {
  var menu = document.getElementById("menu");
  var btn = document.getElementById("myBtn");

  // Si el desplazamiento vertical es mayor que 20 píxeles, muestra el botón
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    btn.style.display = "block";
    menu.style.backgroundColor = "gray"; // Cambia el color de fondo al hacer scroll hacia abajo
  } else {
    btn.style.display = "none";
    menu.style.backgroundColor = "black"; // Restaura el color de fondo original al hacer scroll hacia arriba
  }
}

// Función para desplazarse al principio de la página cuando se hace clic en el botón
function scrollToTop() {
  window.scrollTo({
    top: 0,
    behavior: "smooth" // Desplazamiento suave
  });
}
</script>

</body>
</html>
