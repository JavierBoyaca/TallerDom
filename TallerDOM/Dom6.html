<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Elija un sabor de Helado:
        <select class="nieve" name="nieve" onchange="showSelectedFlavor()">
            <option value="">Seleccione Uno â€¦</option>
            <option value="chocolate">Chocolate</option>
            <option value="ron">Ron con Pasas</option>
            <option value="vainilla">Vainilla</option>
        </select>
    </label>
    
    <div class="resultado"></div>

    <script>
        function showSelectedFlavor() {
            var selectElement = document.querySelector('.nieve');
            var selectedFlavor = selectElement.value;
            var resultDiv = document.querySelector('.resultado');
            
            if (selectedFlavor) {
                resultDiv.innerHTML = "Ha seleccionado el sabor: " + selectedFlavor;
            } else {
                resultDiv.innerHTML = "";
            }
        }
    </script>
</body>
</html>
